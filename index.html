<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="amazon">
      <img id="firstlogo" src="images/logo.png" alt="logo_amazon" />
    </div>
    <div id="menu">
      <a href="#">All</a>
      <a href="#">Today's deals</a>
      <a href="#">Customer service</a>
      <a href="#">Registry</a>
      <a href="#">Gift Cards</a>
      <a href="#">Sell</a>
    </div>
    <div id="gift">
      <p>Shop All Day Gift Cards</p>
    </div>
    <div id="holiday">
      <h3>Holiday Gift Guides</h3>
      <p>Be a go-gifter</p>
    </div>
    <div id="list">
      <h5>Find the perfect gift <a id="shop" href="#">Shop now</a></h5>

      <div class="side_image">
        <img src="images/img_1.jpg" alt="tablet" />
      </div>
      <div class="side_image">
        <img src="images/img_2.jpg" alt="desk" />
      </div>
      <div class="side_image">
        <img src="images/img_3.jpg" alt="smartwatch" />
      </div>
      <div class="side_image">
        <img src="images/img_4.jpg" alt="animals" />
      </div>
    </div>
    <div id="vr"></div>
    <div class="gaming">
      <h5>Play the gifting game <a href="#">Shop gaming</a></h5>
    </div>

    <div id="speaker"></div>
    <div class="gaming">
      <h5>The sound of cheer <a href="#">Shop Audio & Accessories</a></h5>
    </div>

    <div id="back">
      <a href="#">Back to top</a>
    </div>
    <div class="amazon_2">
      <img id="last_logo" src="images/logo.png" alt="logo_amazon" />
    </div>
    <script src="./JS Exercises/D5.js"></script>
  </body>
</html>
